<div class="dominoSection">
  <div 
    class="dominoSectionTop" 
    id="conteinerDomino">
    <span id="domino"></span>
  </div>
  <div class="dominoSectionCenter" >
    <button  
      type="button" 
      id="left"
      onclick="turnLeft()"
    >
        Rotate left
    </button>
    <button  
      type="button" 
      id="reset" 
      onclick="Random()"
    >
        Reset
    </button>
    <button  
      type="button" 
      id="right" 
      onclick="turnRight()"
    >
        Rotate right
    </button>
  </div>
  <div class="dominoSectionBottom"></div>
</div>
